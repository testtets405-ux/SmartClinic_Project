{% extends "layout.html" %}
{% block title %}العيادة الذكية — شاشة الانتظار{% endblock %}

{% block content %}
<!-- 
================================================================================
شاشة طابور الانتظار الحية (queue.html)
================================================================================
الهدف المنهجي (للطالب):
هذه هي شاشة العرض التلفزيوني الكبيرة الموجودة في صالة الانتظار.
أهم ما يميز هذه الشاشة برمجياً هو أنها "حية تماماً" (Real-time).

هندسياً، صفحة الـ HTML هذه شبه فارغة من بيانات المرضى! 
كيف تعمل إذن؟ في الأسفل يوجد كود الجافاسكربت (fetch) والذي يقوم بالاتصال سراً كل
15 ثانية بمسار (api/queue) لجلب بيانات الطابور الحالية كـ JSON وتحديث الشاشة 
بدون أن تُعمل (Refresh) ومقاطعة الشاشة، وهذا هو جوهر الـ (Single Page Applications).
================================================================================
-->
<div class="flex items-center justify-between mb-8 animate-fade-in">
  <h3 class="section-header !mb-0">
    <i class="bi bi-list-ol text-green-600 dark:text-green-500 me-3"></i>قائمة الانتظار
  </h3>
  <div
    class="flex items-center text-slate-600 dark:text-slate-400 bg-white/50 dark:bg-slate-800/50 px-4 py-2 rounded-full text-sm border border-slate-200 dark:border-slate-700">
    <span class="relative flex h-3 w-3 me-3">
      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
      <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
    </span>
    تحديث تلقائي
  </div>
</div>

<div class="table-container">
  <div class="overflow-x-auto">
    <table class="w-full text-right">
      <thead class="table-header">
        <tr>
          <th class="px-6 py-4 font-bold text-lg">#</th>
          <th class="px-6 py-4 font-bold text-lg">اسم المريض</th>
          <th class="px-6 py-4 font-bold text-lg">العمر</th>
          <th class="px-6 py-4 font-bold text-lg">نوع الزيارة</th>
          <th class="px-6 py-4 font-bold text-lg">النقاط</th>
          <th class="px-6 py-4 font-bold text-lg">مدة الانتظار</th>
          <th class="px-6 py-4 font-bold text-lg">الوقت المتوقع</th>
          <th class="px-6 py-4 font-bold text-lg">الحالة</th>
          <th class="px-6 py-4 font-bold text-lg">وقت الحضور</th>
        </tr>
      </thead>
      <tbody id="queue-body" class="divide-y divide-slate-100 dark:divide-slate-700 bg-white/50 dark:bg-slate-900/30">
        <tr>
          <td colspan="7" class="px-6 py-12 text-center text-muted">
            <div class="flex items-center justify-center">
              <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-green-500 me-3"></div>
              جاري تحميل القائمة...
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  function formatTime(minutes) {
    if (minutes <= 0) return 'الآن';
    const h = Math.floor(minutes / 60);
    const m = minutes % 60;
    if (h > 0) return `${h} ساعة و ${m} دقيقة`;
    return `${m} دقيقة`;
  }

  function badgeClass(type) {
    // Tailwind classes for badges
    if (type === 'emergency') return 'bg-red-500/10 text-red-500 border border-red-500/20';
    if (type === 'follow_up') return 'bg-yellow-500/10 text-yellow-500 border border-yellow-500/20';
    return 'bg-green-500/10 text-green-500 border border-green-500/20';
  }

  function statusLabel(status) {
    if (status === 'in_progress') return '<span class="inline-flex items-center text-blue-600 dark:text-blue-400 font-extrabold text-base"><i class="bi bi-arrow-left-circle-fill me-2"></i>المريض الحالي (بالعيادة)</span>';
    if (status === 'done') return '<span class="inline-flex items-center text-green-600 dark:text-green-400 font-extrabold text-base"><i class="bi bi-check-circle-fill me-2"></i>تم الكشف</span>';
    return '<span class="inline-flex items-center text-yellow-600 dark:text-yellow-500 font-extrabold text-base"><i class="bi bi-clock-fill me-2"></i>في الانتظار</span>';
  }

  function typeLabel(type) {
    if (type === 'emergency') return 'طوارئ';
    if (type === 'follow_up') return 'متابعة';
    return 'كشف عادي';
  }

  async function refreshQueue() {
    try {
      const res = await fetch('/api/queue');
      const data = await res.json();
      const tbody = document.getElementById('queue-body');

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" class="px-6 py-12 text-center text-slate-400">
                    <i class="bi bi-emoji-smile text-4xl block mb-2 text-slate-600"></i>
                    لا يوجد مرضى في الانتظار حالياً
                </td></tr>`;
        return;
      }

      tbody.innerHTML = data.map((p, i) => `
                <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/30 transition-colors animate-fade-in group border-b border-slate-100 dark:border-slate-700/50 last:border-0">
                    <td class="px-6 py-4 font-mono font-bold text-lg text-slate-500 group-hover:text-slate-800 dark:group-hover:text-white transition-colors">${i + 1}</td>
                    <td class="px-6 py-4 font-extrabold text-slate-800 dark:text-white text-xl">${p.name}</td>
                    <td class="px-6 py-4 text-slate-700 dark:text-slate-300 font-bold text-lg">${p.age}</td>
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-bold ${badgeClass(p.appointment_type)}">
                            ${typeLabel(p.appointment_type)}
                        </span>
                    </td>
                    <td class="px-6 py-4 font-mono font-bold text-xl text-blue-600 dark:text-blue-400">
                        ${p.priority_score}
                    </td>
                    <td class="px-6 py-4 text-sm text-orange-600 dark:text-orange-400 font-bold">
                        <i class="bi bi-hourglass-split me-1"></i>${p.wait_duration || '...'}
                    </td>
                    <td class="px-6 py-4 font-bold text-lg text-slate-600 dark:text-slate-300">
                        <span class="inline-flex items-center">
                            <i class="bi bi-clock-history me-2 text-slate-400 dark:text-slate-500"></i>
                            ${formatTime(p.wait_time)}
                        </span>
                    </td>
                    <td class="px-6 py-4">${statusLabel(p.status)}</td>
                    <td class="px-6 py-4 font-mono font-bold text-sm text-slate-500">${p.check_in_time}</td>
                </tr>
            `).join('');
    } catch (err) {
      console.error('Queue refresh failed:', err);
    }
  }

  refreshQueue();
  setInterval(refreshQueue, 5000);
</script>
{% endblock %}
